<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Metalcore Band</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 {
    font-size: 48px;
    letter-spacing: 5px;
    animation: flicker 1s infinite alternate;
  }
  @keyframes flicker {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0.5;
    }
    100% {
      opacity: 1;
    }
  }
  .content {
    padding: 50px;
  }
</style>
</head>
<body>

<div class="content">
  <h1>Metalcore Band</h1>
  <p>Welcome to the world of heavy music!</p>
  <p>Check out our latest releases and upcoming shows.</p>
</div>

</body>
</html>
